name: Build Extension and Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Copy Manifest to Dist
        # We manually ensure manifest is in the build folder
        run: cp manifest.json dist/manifest.json

      - name: Upload Chrome Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: family-hub-extension
          path: dist/
